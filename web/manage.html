<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround" data-template-with="templates/page.html" data-template-at="content">
    <div class="col-md-12">
        <h1>JMS manager</h1>
        <div class="templates:if-parameter-set?param=receiver">
            <div class="templates:if-parameter-set?param=action">
                <section>
                    <div class="app:executeAction"/>
                </section>
            </div>
            <div class="templates:if-parameter-set?param=show">
                <div class="app:showButton"/>
                <section>
                    <div class="app:showReport"/>
                </section>
            </div>
        </div>
        <div class="templates:if-parameter-unset?param=show">
            <div class="app:showButton"/>
            <section>
                <div class="app:showReceivers"/>
            </section>
        </div>
    </div>
</div>
